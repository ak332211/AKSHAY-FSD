<div class="container">


  <div class="table-responsive">
    <table class="table table-hover">
      <thead>
        <tr>
          <th><button  class="btn btn-success" (click)="toggleImage()"> {{flag ? 'HIDE' : 'SHOW'}} IMAGE </button></th>

                                                      <!-- value={{buttonText}} -->

          <th>Product</th>
          <th>Code</th>
          <th>Available</th>
          <th>Price</th>
          <th>5 Star Rating</th>
        </tr>
      </thead>

      <tbody *ngIf='products && products.length'>
        <tr *ngFor="let product of products">
          <td>  <img *ngIf="flag"   src={{product.imageUrl}}  title={{product.productName}} alt="Error">  </td>
          <td>{{product.productName}}</td>
          <td>{{product.productCode}}</td>
          <td>{{product.releaseDate}}</td>
          <td>{{product.price}}</td>
          <td>{{product.starRating}}</td>
        </tr>
      </tbody>

    </table>
  </div>

</div>
