<div class="jumbotron">
  <div class="container">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <h3>Angular 7 Template-Driven Form Validation</h3>


        <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>




          <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" name="firstName" [(ngModel)]="model.firstName" #firstName="ngModel" 
                      [ngClass]="{ 'is-invalid': f.submitted && firstName.invalid, 'is-valid':firstName.valid }" 
                      required minlength="6">

            <!-- class  [ng class] 'is-invalid ' are all for bootstrap styles  -->
            <!-- class "invalid feedback" of bootstrap-->
            <div *ngIf="f.submitted && firstName.invalid" class="invalid-feedback">
              <div *ngIf="firstName.errors.required">First Name is required</div>
              <div *ngIf="firstName.errors.minlength">First Name must be 6 characters</div>
            </div>

            <div *ngIf="f.submitted && firstName.valid" class="valid-feedback">
                <div>First name is OK</div>
            </div>

          </div>




          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" name="lastName" [(ngModel)]="model.lastName" #lastName="ngModel" 
                      [ngClass]="{ 'is-invalid': f.submitted && lastName.invalid }" required>
            <div *ngIf="f.submitted && lastName.invalid" class="invalid-feedback">
              <div *ngIf="lastName.errors.required">Last Name is required</div>
            </div>
          </div>




          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel" 
                      [ngClass]="{ 'is-invalid': f.submitted && email.invalid }" 
                      required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" email>

            <div *ngIf="f.submitted && email.invalid" class="invalid-feedback">
              <div *ngIf="email.errors.required">Email is required</div>
              <div *ngIf="email.errors.email || email.errors.pattern ">Email must be a valid email address</div>
            </div>
          </div>




          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" 
                      [ngClass]="{ 'is-invalid': f.submitted && password.invalid }" required minlength="8" required>

              <div *ngIf="f.submitted && password.invalid" class="invalid-feedback">
                <div *ngIf="password.errors.required">Password is required</div>
                <div *ngIf="password.errors.minlength">Password must be at least 8 characters</div>
              </div>        
          </div>



          <!-- <div class="form-group">
            <label for="cpassword">Confirm Password</label>
            <input type="password" class="form-control" name="cpassword" required>
          </div> -->

          <div class="form-group">
            <button class="btn btn-primary">REGISTER</button>
          </div>


        </form>


      </div>
    </div>
  </div>
</div>
